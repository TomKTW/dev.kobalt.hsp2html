<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hypnospace Page to HTML Converter</title>
    <meta content="Convert your Hypnospace Page to HTML document."
          name="description">
    <meta content="text/html;charset=UTF-8" http-equiv="Content-Type">
    <meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no" name="viewport">
    <link href="./style.css" rel="stylesheet">
</head>
<body>
<main>
    <div class="tab-layout">
        <div class="tab-content-first">
            <form enctype="multipart/form-data" method="post" name="messagebox">
                <label for="file-input">Page</label>
                <div class="input-wrapper">
                    <input id="file-input" name="input" type="file">
                </div>
                <input name="submit" type="submit" value="Convert">
            </form>
        </div>
    </div>
</main>
</body>
</html>
